        <div id="root"></div>
        <script>
            (function () {
                const root = document.getElementById('root');
                if (root && !root.textContent) root.textContent = 'Loadingâ€¦';

                window.addEventListener('error', (e) => {
                    if (!root) return;
                    const message = (e && (e.message || (e.error && e.error.message))) || 'Unknown error';
                    root.textContent = `App failed to start: ${message}`;
                });

                window.addEventListener('unhandledrejection', (e) => {
                    if (!root) return;
                    const reason = e && e.reason;
                    const message = (reason && reason.message) || String(reason || 'Unknown rejection');
                    root.textContent = `App failed to start: ${message}`;
                });
            })();
        </script>
</html>
