name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Copy configuration files to dist
      run: |
        cp web.config dist/
        cp staticwebapp.config.json dist/
        cp startup.sh dist/
        chmod +x dist/startup.sh
    
    - name: Create package.json for pm2
      run: |
        cat > dist/package.json << 'EOF'
        {
          "name": "skills-navigator",
          "version": "1.0.0",
          "dependencies": {
            "pm2": "^5.3.0"
          }
        }
        EOF
    
    - name: Install pm2
      run: cd dist && npm install --production
    
    - name: List dist contents for debugging
      run: ls -la dist/
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./dist
