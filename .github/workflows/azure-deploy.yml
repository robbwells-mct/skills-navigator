name: Deploy to Azure App Service
permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Add server + package.json to dist
      run: |
        cp server-cjs.js dist/server.js
        cp startup.sh dist/startup.sh
        chmod +x dist/startup.sh
        cat > dist/package.json << 'EOF'
        {
          "name": "skills-navigator",
          "version": "1.0.0",
          "private": true,
          "main": "server.js",
          "scripts": {
            "start": "node server.js"
          },
          "dependencies": {
            "express": "^4.18.2"
          }
        }
        EOF

    - name: Install production dependencies in dist
      run: cd dist && npm install --production
    
    - name: List dist contents for debugging
      run: ls -la dist/
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./dist
