# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - skills-navigator-ACN

concurrency:
  group: skills-navigator-acn-deploy
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: npm run build

      - name: Add server + package.json to dist
        run: |
          cp server-cjs.js dist/server.js
          cp startup.sh dist/startup.sh
          chmod +x dist/startup.sh
          cat > dist/package.json << 'EOF'
          {
            "name": "skills-navigator",
            "version": "1.0.0",
            "private": true,
            "main": "server.js",
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "express": "^4.18.2"
            }
          }
          EOF
          cd dist
          npm install --production

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: dist
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1FB6D7EE48C84972B04FBA17D0C1297A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BFD35A653D484FBFB2E49192B710F14B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2A36CFAF51E64447BCFFB72C74B0F0D9 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'skills-navigator-ACN'
          slot-name: 'Production'
          package: dist
          